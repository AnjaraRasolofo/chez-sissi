<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site en maintenance</title>
  <style>
    body {
      background: #f4f4f4;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1 {
      font-size: 2em;
      color: #e67e22;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      margin-top: 0;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #e67e22;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    small {
      color: #999;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maintenance en cours</h1>
    <p>Notre site est momentanément indisponible.<br>
    Nous reviendrons très bientôt !</p>
    <div class="loader"></div>
    <small>&copy; 2025 VotreSite.com</small>
  </div>
</body>
</html>
